<!doctype html>

<html>
    <head>
        <title>IQuantile Shopping Cart</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src=
"http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src=
"http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js "></script>
        <script type="text/javascript" src="app.js"></script>
        
    </head>
    
    <body ng-app="shopApp">
        <h1>IQuantile: Intelligent Technology </h1>
        
        <div ng-controller="itemCtrl" >
            
            <h2>Shopping Cart</h2>
            
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>        </th>
                </tr>
               
                <tr ng-repeat="each in cart">
                    <td>{{each.item.Name}} </td>
                    <td>{{each.item.City}} </td>		
                    <td>{{each.item.Country}} </td>
                    <td><button ng-click= "removeFromCart(each)">Remove({{each.count}})</button></td>
                </tr>
            </table>
        
        </div>
        
        <div ng-controller="indexCtrl" .container-fluid>
            
            <h1>Item List</h1>
            

            <div class="row" ng-repeat="row in items" >
                <div class="col-xs-4" ng-repeat="each in row" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          {{each.Name}}
                        </div>
                        <div class="panel-body">
                          {{each.City}}, {{each.Country}}
                            <br/>
                            <button class="btn btn-danger" ng-click=addToCart(each)>
                                Add to Cart 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </body>
</html>
